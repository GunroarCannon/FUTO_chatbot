<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chat Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Updated Chatbot Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .chat-container {
            max-width: 90%;
            margin: 20px auto;
            padding: 2%;
        }

        .chat-header {
            background-color: #006400;
            color: white;
            padding: 2%;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .chatbox {
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2%;
        }

        .chat-log {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 2%;
            margin-bottom: 2%;
            background-color: #f9f9f9;
        }

        .user-message, .bot-message {
            margin-bottom: 12px;
            padding: 2%;
            border-radius: 18px;
            width: fit-content;
            display: block;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
        }

        .user-message {
            background-color: #228B22;
            color: white;
            text-align: right;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #90EE90;
            color: #333;
            text-align: left;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            padding-bottom: 25px;
        }

        .message-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        #loading {
            font-style: italic;
            color: #665;
            margin-bottom: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .chat-input {
            display: flex;
            gap: 2%;
            align-itemds: center;
        }
        
        .chat-input {
    display: flex;
    gap: 2%; /* Changed from 10px to 2% */
}

.chat-input input {
    flex: 1;
    padding: 2%; /* Changed from 12px 15px to 2% */
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 1rem;
}

.chat-input button {
    padding: 2% 4%; /* Changed from 12px 25px to 2% 4% */
    background-color: #006400; /* Dark green */
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.chat-input button:hover {
    background-color: #004d00; /* Darker green */
}


        #user-input {
            flex: 1;
            padding: 2%;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
        }

        #send-btn {
            padding: 2% 4%;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        @media (max-width: 600px) {
            .chat-container { padding: 1%; }
            .chat-header { padding: 1%; }
            .chatbox { padding: 1%; }
            .chat-log { height: 40vh; padding: 1%; }
            .chat-input { gap: 1%; }
            #user-input { padding: 1%; }
            #send-btn { padding: 1% 2%; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>University Assistant <span>Official</span></h2>
        </div>
        <div class="chatbox">
            <div id="chat-log" class="chat-log">
                <div class="bot-message">
                    <strong>Assistant:</strong> Welcome to the university chatbot! 
                    I can help with admissions, academics, campus life, and more. 
                    How may I assist you today?
                </div>
            </div>
            <div id="loading" class="hidden"><em>Loading...</em></div>
            <div class="chat-input">
                <input id="user-input" placeholder="Type your message..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');
        let timeoutId;

        // Textarea auto-expand
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key (Shift+Enter for new line)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage(retryMessage = null) {
            const message = retryMessage || userInput.value.trim();
            if (!message) return;

            if (!retryMessage) {
                chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
                userInput.value = '';
            }

            const tempId = Date.now();
            chatLog.innerHTML += `
                <div id="${tempId}" class="bot-message">
                    <div class="loading-text">Generating response...</div>
                </div>
            `;

            loading.classList.remove('hidden');
            timeoutId = setTimeout(() => {
                document.querySelector(`#${tempId} .loading-text`).textContent = 
                    "Checking network connection...";
            }, 5000);

            try {
                // Simulated API call
                const response = await new Promise(resolve => {
                    setTimeout(() => resolve({ 
                        response: "Failed to connect. Check internet connection.\n"
                    }), 2000);
                });

                clearTimeout(timeoutId);
                document.getElementById(tempId).outerHTML = `
                    <div class="bot-message">
                        <strong>FUTO Assistant:</strong> ${response.response}
                        <div class="message-actions">
                            <button class="action-btn" onclick="copyResponse(this)">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="action-btn" onclick="retry('${encodeURIComponent(message)}')">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                clearTimeout(timeoutId);
                document.getElementById(tempId).outerHTML = `
                    <div class="bot-message">
                        <strong>FUTO Assistant:</strong> Connection error
                        <div class="message-actions">
                            <button class="action-btn" onclick="retry('${encodeURIComponent(message)}')">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>
                `;
            } finally {
                loading.classList.add('hidden');
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }

        window.retry = function(encodedMessage) {
            const message = decodeURIComponent(encodedMessage);
            sendMessage(message);
        }

        window.copyResponse = function(button) {
            const messageText = button.closest('.bot-message').querySelector('strong').nextSibling.textContent;
            navigator.clipboard.writeText(messageText).then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="bi bi-check2"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            });
        }

        sendBtn.addEventListener('click', () => sendMessage());
    </script>
</body>
</html>
