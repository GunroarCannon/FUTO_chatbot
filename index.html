<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTO Chat Assistant</title>
    <style>
        /* Chatbot Specific Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .chat-header {
            background-color: #006400; /* Dark green */
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .chatbox {
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .chat-log {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        
        .user-message, .bot-message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            width: fit-content;
            display: block;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #228B22; /* Forest green */
            color: white;
            text-align: right;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #90EE90; /* Light green */
            color: #333;
            text-align: left;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        #loading {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
        }
        
        .chat-input button {
            padding: 12px 25px;
            background-color: #006400; /* Dark green */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background-color: #004d00; /* Darker green */
        }
        
        /* FUTO branding elements */
        .futo-badge {
            display: inline-block;
            background-color: #006400;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Chatbot Section Only -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>FUTO Assistant <span class="futo-badge">Official</span></h2>
        </div>
        <div class="chatbox">
            <div id="chat-log" class="chat-log"></div>
            <div id="loading" class="hidden"><em>Loading...</em></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask about FUTO...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');

        // Initial bot message
        chatLog.innerHTML = `
            <div class="bot-message">
                <strong>FUTO Assistant:</strong> Welcome to the Federal University of Technology, Owerri chatbot! 
                I can help with admissions, academics, campus life, and more. How may I assist you today?
            </div>
        `;

        // Function to send user message to the server
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat log
            chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
            userInput.value = '';

            // Show loading indicator
            loading.classList.remove('hidden');

            // Send message to the server
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                if (data.response) {
                    // Add chatbot reply to chat log
                    chatLog.innerHTML += `<div class="bot-message"><strong>FUTO Assistant:</strong> ${data.response}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                chatLog.innerHTML += `<div class="bot-message"><strong>FUTO Assistant:</strong> Sorry, I'm having trouble connecting. Please try again later.</div>`;
            } finally {
                // Hide loading indicator
                loading.classList.add('hidden');
            }

            // Scroll to the bottom of the chat log
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Event listener for send button
        sendBtn.addEventListener('click', sendMessage);

        // Event listener for Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
